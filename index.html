<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette-Based Steganography</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span class="Palete" id="Palete">
      <h2>Palette-Based Steganography</h2>
    </span>
    <div class="container">
      <div class="input-group">
        <input type="file" id="imageInput" accept="image/*" />
      </div>
      <div class="input-group">
        <textarea
          id="messageInput"
          placeholder="Enter your secret message here..."
        ></textarea>
      </div>
      <div class="button-group">
        <button id="encodeButton">Encode Message</button>
        <canvas id="canvas" style="display: none"></canvas>
        <img
          id="encodedImage"
          style="display: none; max-width: 100%; margin-top: 20px"
        />
        <button id="downloadButton" style="display: none">
          Download Encoded Image
        </button>
      </div>
      <div class="input-group">
        <input type="file" id="encodedImageInput" accept="image/*" />
      </div>
      <div class="button-group">
        <button id="decodeButton">Decode Message</button>
      </div>
      <div id="decodedMessage" class="hidden"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
